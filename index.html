<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <div class="timer-container">
        <h1 class="timer-name">Pomodoro Timer</h1>

        <!-- 📝 사용자가 집중 시간 & 휴식 시간을 입력 -->
        <div class="input-container">
            <label for="focusTime">📚 집중 시간! (분): </label>
            <input id="focusTime" type="number" min="1" value="80"/> <!-- 기본 80분 -->

            <label for="breakTime">☕ 휴식 시간 (분): </label>
            <input id="breakTime" type="number" min="1" value="10"/> <!-- 기본 10분 -->
        </div>

        <h2 id="sessionType">📚 집중 시간</h2> <!-- 현재 상태 표시 -->
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div class="timer">
            <div class="circle" id="circle"></div>
            <div class="time-display" id="timeDisplay">80:00</div> <!-- 기본 80분 -->
        </div>
    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
